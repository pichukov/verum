<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Verum - Kaspa Social</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Preload critical fonts for faster rendering -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Prevent flash of unstyled content -->
  <style>
    body {
      font-family: 'Rajdhani', 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #e0e0e0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    /* Dark mode styles for initial load */
    .dark body {
      background-color: #000000;
      color: #FFFFFF;
    }
    
    /* Loading state to prevent layout shift */
    app-root {
      display: block;
      min-height: 100vh;
    }
    
    /* Hide content until fully loaded */
    app-root:empty::before {
      content: '';
      display: block;
      width: 100%;
      height: 100vh;
      background-color: inherit;
    }
  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
